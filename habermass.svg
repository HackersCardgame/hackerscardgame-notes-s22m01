         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="44.333736"
         y="336.43396"
         id="tspan76121">Diese Vorstellung wird zweitens dadurch gestützt, dass Zwang insofern</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="44.333736"
         y="349.66309"
         id="tspan76123">unbegründet im Sinne von &gt;arational&gt; ist, als der Argumentation mit anderen gerade ausweichen wird und damit </tspan><tspan
