         id="tspan76115"
         style="stroke-width:0.264583"
         x="44.333736"
         y="309.97571">Der Rückgriff auf Zwang und Gewlat stellt für Habermasse aus mehreren Gründen eine unbefriedigende Lösung dar: Erstens get</tspan><tspan
