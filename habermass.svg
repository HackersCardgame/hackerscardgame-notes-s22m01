         style="stroke-width:0.264583"
         x="44.333736"
         y="362.89221"
         id="tspan76125">drittens die bereits eingegangen Rationalitästverpflichtung durhc die Handlungsweise also &gt;performativ&lt; verletzt werden</tspan></text>
